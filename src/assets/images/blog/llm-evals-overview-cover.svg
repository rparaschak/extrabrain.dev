<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 506" width="900" height="506">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    </marker>
    <marker id="arrowAmber" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="506" fill="url(#bg)"/>

  <!-- Grid overlay -->
  <g stroke="#c9d1d9" stroke-width="0.5" opacity="0.04">
    <line x1="60" y1="0" x2="60" y2="506"/><line x1="120" y1="0" x2="120" y2="506"/>
    <line x1="180" y1="0" x2="180" y2="506"/><line x1="240" y1="0" x2="240" y2="506"/>
    <line x1="300" y1="0" x2="300" y2="506"/><line x1="360" y1="0" x2="360" y2="506"/>
    <line x1="420" y1="0" x2="420" y2="506"/><line x1="480" y1="0" x2="480" y2="506"/>
    <line x1="540" y1="0" x2="540" y2="506"/><line x1="600" y1="0" x2="600" y2="506"/>
    <line x1="660" y1="0" x2="660" y2="506"/><line x1="720" y1="0" x2="720" y2="506"/>
    <line x1="780" y1="0" x2="780" y2="506"/><line x1="840" y1="0" x2="840" y2="506"/>
    <line x1="0" y1="60" x2="900" y2="60"/><line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="180" x2="900" y2="180"/><line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="0" y1="300" x2="900" y2="300"/><line x1="0" y1="360" x2="900" y2="360"/>
    <line x1="0" y1="420" x2="900" y2="420"/><line x1="0" y1="480" x2="900" y2="480"/>
  </g>

  <!-- Corner brackets -->
  <g stroke="#30363d" stroke-width="1.5" fill="none" opacity="0.3">
    <polyline points="20,50 20,20 50,20"/>
    <polyline points="850,20 880,20 880,50"/>
    <polyline points="880,456 880,486 850,486"/>
    <polyline points="50,486 20,486 20,456"/>
  </g>

  <!-- Title -->
  <text x="450" y="52" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="12" fill="#8b949e" letter-spacing="3" text-transform="uppercase">EVAL FEEDBACK LOOP</text>
  <line x1="410" y1="60" x2="490" y2="60" stroke="#7c3aed" stroke-width="2" opacity="0.8"/>

  <!-- === AGENT NODE (left) — Hexagon === -->
  <!-- Ambient glow -->
  <circle cx="210" cy="210" r="80" fill="#7c3aed" opacity="0.08" filter="url(#softGlow)"/>
  <!-- Dashed orbit -->
  <circle cx="210" cy="210" r="72" fill="none" stroke="#7c3aed" stroke-width="1" stroke-dasharray="5 5" opacity="0.3"/>
  <!-- Hexagon shape -->
  <polygon points="210,140 270,175 270,245 210,280 150,245 150,175" fill="#7c3aed" fill-opacity="0.08" stroke="#7c3aed" stroke-width="2"/>
  <!-- Agent icon — code brackets < / > -->
  <g stroke="#c4b5fd" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="188,198 175,210 188,222"/>
    <polyline points="232,198 245,210 232,222"/>
    <line x1="218" y1="193" x2="202" y2="227"/>
  </g>
  <!-- Label -->
  <text x="210" y="305" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="14" font-weight="600" fill="#c4b5fd">Agent</text>
  <text x="210" y="320" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="10" fill="#8b949e">generates code</text>

  <!-- === EVALS NODE (right) — Rounded shield === -->
  <!-- Ambient glow -->
  <circle cx="690" cy="210" r="80" fill="#22c55e" opacity="0.08" filter="url(#softGlow)"/>
  <!-- Dashed orbit -->
  <circle cx="690" cy="210" r="72" fill="none" stroke="#22c55e" stroke-width="1" stroke-dasharray="5 5" opacity="0.3"/>
  <!-- Shield shape -->
  <path d="M690,140 L745,165 L745,230 C745,260 690,285 690,285 C690,285 635,260 635,230 L635,165 Z" fill="#22c55e" fill-opacity="0.08" stroke="#22c55e" stroke-width="2"/>
  <!-- Checkmark icon -->
  <g stroke="#86efac" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="670,210 685,225 715,195"/>
  </g>
  <!-- Label -->
  <text x="690" y="305" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="14" font-weight="600" fill="#86efac">Evals</text>
  <text x="690" y="320" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="10" fill="#8b949e">verify quality</text>

  <!-- === CONNECTIONS === -->
  <!-- Agent → Evals (top arrow, solid green) -->
  <path d="M275,185 C380,155 520,155 630,185" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="450" y="158" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="11" fill="#86efac">code</text>

  <!-- Evals → Agent (bottom arrow, dashed amber — feedback) -->
  <path d="M635,240 C520,270 380,270 275,240" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6 4" marker-end="url(#arrowAmber)"/>
  <text x="450" y="278" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="11" fill="#fbbf24">feedback</text>

  <!-- === EVAL TYPE LABELS (stacked near evals node) === -->
  <g font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="10">
    <!-- Build -->
    <rect x="770" y="148" width="90" height="22" rx="4" fill="#22c55e" fill-opacity="0.06" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
    <text x="815" y="163" text-anchor="middle" fill="#86efac">Build</text>
    <!-- Linter -->
    <rect x="770" y="178" width="90" height="22" rx="4" fill="#22c55e" fill-opacity="0.06" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
    <text x="815" y="193" text-anchor="middle" fill="#86efac">Linter</text>
    <!-- Review -->
    <rect x="770" y="208" width="90" height="22" rx="4" fill="#f59e0b" fill-opacity="0.06" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <text x="815" y="223" text-anchor="middle" fill="#fbbf24">Review</text>
    <!-- Tests -->
    <rect x="770" y="238" width="90" height="22" rx="4" fill="#22c55e" fill-opacity="0.06" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
    <text x="815" y="253" text-anchor="middle" fill="#86efac">Tests</text>
  </g>

  <!-- Small connecting lines from eval labels to shield -->
  <g stroke="#30363d" stroke-width="1" opacity="0.4">
    <line x1="770" y1="159" x2="748" y2="178"/>
    <line x1="770" y1="189" x2="748" y2="198"/>
    <line x1="770" y1="219" x2="748" y2="218"/>
    <line x1="770" y1="249" x2="748" y2="238"/>
  </g>

  <!-- === TERMINAL SNIPPET === -->
  <rect x="220" y="365" width="460" height="115" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <!-- Title bar -->
  <rect x="220" y="365" width="460" height="28" rx="8" fill="#161b22"/>
  <rect x="220" y="385" width="460" height="8" fill="#161b22"/>
  <!-- Window dots -->
  <circle cx="240" cy="379" r="5" fill="#f85149"/>
  <circle cx="258" cy="379" r="5" fill="#f0c746"/>
  <circle cx="276" cy="379" r="5" fill="#3fb950"/>
  <!-- Terminal title -->
  <text x="450" y="383" text-anchor="middle" font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="10" fill="#8b949e">CLAUDE.md</text>
  <!-- Terminal content -->
  <g font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="11">
    <text x="238" y="412" fill="#8b949e">After any code changes YOU MUST:</text>
    <text x="238" y="428" fill="#3fb950">  <tspan fill="#22c55e">✓</tspan> Run build</text>
    <text x="238" y="444" fill="#3fb950">  <tspan fill="#22c55e">✓</tspan> Run linter</text>
    <text x="238" y="460" fill="#3fb950">  <tspan fill="#22c55e">✓</tspan> Run review agent</text>
    <text x="238" y="476" fill="#3fb950">  <tspan fill="#22c55e">✓</tspan> Run tests</text>
    <text x="540" y="470" fill="#3fb950" font-size="10" opacity="0.7">all evals passed</text>
  </g>
</svg>