<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 506" width="900" height="506">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowGray" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#8b949e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="506" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#c9d1d9" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="506"/><line x1="60" y1="0" x2="60" y2="506"/>
    <line x1="120" y1="0" x2="120" y2="506"/><line x1="180" y1="0" x2="180" y2="506"/>
    <line x1="240" y1="0" x2="240" y2="506"/><line x1="300" y1="0" x2="300" y2="506"/>
    <line x1="360" y1="0" x2="360" y2="506"/><line x1="420" y1="0" x2="420" y2="506"/>
    <line x1="480" y1="0" x2="480" y2="506"/><line x1="540" y1="0" x2="540" y2="506"/>
    <line x1="600" y1="0" x2="600" y2="506"/><line x1="660" y1="0" x2="660" y2="506"/>
    <line x1="720" y1="0" x2="720" y2="506"/><line x1="780" y1="0" x2="780" y2="506"/>
    <line x1="840" y1="0" x2="840" y2="506"/><line x1="900" y1="0" x2="900" y2="506"/>
    <line x1="0" y1="0" x2="900" y2="0"/><line x1="0" y1="60" x2="900" y2="60"/>
    <line x1="0" y1="120" x2="900" y2="120"/><line x1="0" y1="180" x2="900" y2="180"/>
    <line x1="0" y1="240" x2="900" y2="240"/><line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="360" x2="900" y2="360"/><line x1="0" y1="420" x2="900" y2="420"/>
    <line x1="0" y1="480" x2="900" y2="480"/>
  </g>

  <!-- === LEFT SIDE: AI AGENT NODE (matching overview post) === -->
  <!-- Ambient glow behind agent -->
  <circle cx="200" cy="230" r="80" fill="#7c3aed" opacity="0.08" filter="url(#softGlow)"/>

  <!-- Dashed orbit -->
  <circle cx="200" cy="230" r="72" fill="none" stroke="#7c3aed" stroke-width="1" stroke-dasharray="5 5" opacity="0.3"/>

  <!-- Hexagon shape for Agent -->
  <polygon points="200,160 260,195 260,265 200,300 140,265 140,195" fill="#7c3aed" fill-opacity="0.08" stroke="#7c3aed" stroke-width="2"/>

  <!-- Code brackets icon < / > (consistent with overview post) -->
  <g stroke="#c4b5fd" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="178,218 165,230 178,242"/>
    <polyline points="222,218 235,230 222,242"/>
    <line x1="208" y1="213" x2="192" y2="247"/>
  </g>

  <!-- Agent label -->
  <text x="200" y="325" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="14" font-weight="600" fill="#c4b5fd">Agent</text>
  <text x="200" y="343" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#8b949e">Non-deterministic</text>

  <!-- === RIGHT SIDE: STATIC CHECKS NODE === -->
  <!-- Ambient glow behind checks -->
  <circle cx="700" cy="230" r="80" fill="#22c55e" opacity="0.08" filter="url(#softGlow)"/>

  <!-- Shield shape for Static Checks -->
  <path d="M700,148 L770,178 L770,258 Q770,298 700,318 Q630,298 630,258 L630,178 Z" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.9" filter="url(#glowGreen)"/>
  <path d="M700,156 L764,182 L764,256 Q764,292 700,310 Q636,292 636,256 L636,182 Z" fill="#22c55e" opacity="0.08"/>

  <!-- Checkmark icon inside shield -->
  <g transform="translate(700,228)" fill="none" stroke="#86efac" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="-18,0 -6,14 20,-14"/>
  </g>

  <!-- Gear accents around shield -->
  <g transform="translate(700,230)" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3">
    <circle cx="0" cy="0" r="95" stroke-dasharray="8 12"/>
  </g>

  <!-- Static Checks label -->
  <text x="700" y="340" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="14" font-weight="600" fill="#86efac">Static Checks</text>
  <text x="700" y="358" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#8b949e">Deterministic</text>

  <!-- === FEEDBACK LOOP ARROWS === -->
  <!-- Top arrow: Agent -> Checks (code output) -->
  <path d="M 275,195 C 380,130 520,130 625,178" fill="none" stroke="#8b949e" stroke-width="2" stroke-dasharray="6 4" marker-end="url(#arrowGray)"/>
  <text x="450" y="138" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="11" fill="#8b949e">code output</text>

  <!-- Bottom arrow: Checks -> Agent (feedback) -->
  <path d="M 630,278 C 520,340 380,340 275,278" fill="none" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowGray)"/>

  <!-- Feedback label with warning icon -->
  <g transform="translate(450, 310)">
    <text x="0" y="0" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="11" fill="#fbbf24">errors / warnings</text>
    <polygon points="-68,-8 -60,-2 -64,-2 -58,6 -66,0 -62,0" fill="#fbbf24" opacity="0.8"/>
  </g>

  <!-- === BOTTOM: TERMINAL OUTPUT === -->
  <g transform="translate(220, 385)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="460" height="110" rx="8" ry="8" fill="#0d1117" stroke="#30363d" stroke-width="1.5"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="460" height="22" rx="8" ry="8" fill="#161b22"/>
    <rect x="0" y="10" width="460" height="12" fill="#161b22"/>
    <!-- Window dots -->
    <circle cx="14" cy="11" r="4" fill="#f85149" opacity="0.8"/>
    <circle cx="28" cy="11" r="4" fill="#f0c746" opacity="0.8"/>
    <circle cx="42" cy="11" r="4" fill="#3fb950" opacity="0.8"/>
    <!-- Terminal text -->
    <text x="12" y="38" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#8b949e">$</text>
    <text x="24" y="38" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#c9d1d9"> make check</text>
    <text x="12" y="51" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950">&#x2713;</text>
    <text x="26" y="51" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950"> Build</text>
    <text x="12" y="64" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950">&#x2713;</text>
    <text x="26" y="64" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950"> Concurrency</text>
    <text x="12" y="77" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950">&#x2713;</text>
    <text x="26" y="77" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950"> Architecture</text>
    <text x="12" y="90" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950">&#x2713;</text>
    <text x="26" y="90" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#3fb950"> Code Style</text>
    <text x="12" y="103" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#f85149">&#x2717;</text>
    <text x="26" y="103" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#f85149"> Code Complexity (CreateUser func is too complex)</text>
  </g>

  <!-- Arrow from loop down to terminal -->
  <line x1="450" y1="348" x2="450" y2="383" stroke="#30363d" stroke-width="1.5" stroke-dasharray="4 3"/>

  <!-- === TOP: TITLE === -->
  <text x="450" y="52" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="12" letter-spacing="3" fill="#8b949e" text-transform="uppercase">EVALS. STATIC CHECKS</text>

  <!-- Subtle accent line under title -->
  <line x1="360" y1="62" x2="540" y2="62" stroke="#7c3aed" stroke-width="1.5" opacity="0.5"/>

  <!-- Decorative corners -->
  <g stroke="#30363d" stroke-width="1" fill="none" opacity="0.3">
    <polyline points="20,40 20,20 40,20"/>
    <polyline points="860,20 880,20 880,40"/>
    <polyline points="880,466 880,486 860,486"/>
    <polyline points="40,486 20,486 20,466"/>
  </g>
</svg>
